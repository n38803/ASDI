<!DOCTYPE html>
<!-- Shaun Thompson - ASDI 1307 --> 
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="robots" content="noindex, nofollow" />	
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<meta http-equiv="cleartype" content="on">
		
		<title>Healthy Life - Meal Entries</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="jquery.couch.js"></script>
	
	</head>
	
	<body>

	<div data-role="page" id="home">
		<div data-role="header" data-position="fixed">
			<h1>Meal Tracker</h1>
		</div>
		
		<div data-role="content" class="ui-body-c">
		<ul id="homeItems" data-role="listview">
		</ul>
		</div>
		
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#form" data-icon="plus" data-posicon="top">Add New Meal</a></li>
				</ul>
			</div>
		</div>
					
	</div>
	
	<div data-role="page" id="form" data-add-back-btn="true">
		
		<div data-role="header" data-position="fixed" data-id="home">
			<h1>Healthy Life - Form</h1>
		</div>
		
		<div data-role="content" data-theme="a">
			<h3>HealtyLife - Meal Tracker:</h3>
			
			<p>* Denotes Required Fields</p>
			
			<form action="" method="GET" id="calform">

				<div data-role="fieldcontain">	
					<label for="name">Food Name*</label>
					<input type="text" name="name" id="name" placeholder="Steak, Apple, Popcorn, etc." class="required" />
				</div>	


				<div data-role="fieldcontain">
					<label for="date">Date*</label>
					<input type="date" name="date" id="date" value="2013-03-21" class="required" />
				</div>
				
				<div data-role="fieldcontain">
					<label for="calories">Calorie Amount</label>
					<input type="range" name="calories" id="calories" value="0" min="0" max="3000" />
				</div>
				
				<div class="ui-grid-a">
					<div class="ui-block-a"><input type="submit" id="submitMeal" value="Submit" /></div>
					<div class="ui-block-c"><input type="reset" value="Reset" /></div>
				</div>	
			</form>
		</div>
	
	</div>
				
		<script type="text/javascript" src="jquery.validate.min.js"></script>
		<script type="text/javascript" src="main.js"></script>

	</body>
		
</html>
